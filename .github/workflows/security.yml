name: Security Check

permissions:
  contents: read

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v5

      - name: Generate Trivy Vulnerability Report
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: "fs"
          output: trivy-report.json
          format: json
          scan-ref: .
          exit-code: 0
